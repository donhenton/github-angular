<div class="udemy-form row">
  <div class="column30Left">
    <div class="well">
      
        <p *ngIf="isValidFormSubmitted && dateForm.pristine" [ngClass] = "'success'">
            Form submitted successfully.
        </p>
        <div *ngIf="dateForm.invalid && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
           {{this.errorInformation}}
        </div>
      <form class="form" [formGroup]="dateForm" (ngSubmit)="onFormSubmit()">
        <div class="row"> Dates in (YYYY-MM-DD) format</div>
        <table border="1">
          <tr>
            <td><label for="startDate">Start Date:</label></td>
            <td><input formControlName="startDate" type="text" size="15" id="startDate"></td>
          </tr>
          <tr>
              <td><label for="endDate">End Date:</label></td>
              <td><input formControlName="endDate" type="text" size="15" id="endDate"></td>
            </tr>

        </table>
        <div>
          <app-page-offset formControlName="pageNumber" [totalPages]="this.totalPages" [parentForm]="this.dateForm"></app-page-offset>

        </div>  
        
        <button class="btn  btn-primary">Submit</button>

      </form>
    </div>

  </div>
  <div class="column70Right">

    <div class="github-results-container" *ngIf="this.pageData && this.pageData.results">

      <div *ngFor="let g of this.pageData.results">
        <div class="row github-item">
            <div class="github-image column15Left"><a target="_blank" href="{{g.url}}"><img src={{g.avatarUrl}} width="50%" height="50%"></a></div>
            <div class="column85Right">
               <div class="row github-description">
                  {{g.description}}

               </div>
               <div class="row">
                  <span class="github-metalabel">Stars:</span><span class="github-metadata">{{g.starCount}}</span>
                  <span class="github-metalabel">Watchers:</span><span class="github-metadata">{{g.watcherCount}}</span>
                  <span class="github-metalabel">Language:</span><span class="github-metadata">{{g.language}}</span>
 

               </div>
               <div class="row">
                  <span class="github-metalabel">Topics:</span><span class="github-metadata">{{g.topics}}</span>

               </div>
            </div>
        </div>
        
        
      </div>

    </div> 
    


  </div>
</div>
